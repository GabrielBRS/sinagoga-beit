<div class="body">
  <div class="body-row">
   <div class="body-card">
     <div class="card">
       <div class="show-alert" *ngIf="this.emptyEmail===true||this.emptyPassword===true" >
         <div class="itens-alert-empty" *ngIf="this.emptyEmail===true">
           <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z"/></svg></div>
           <div class="text">Por favor preencha o email</div>
         </div>
         <div class="itens-alert-not-empty" *ngIf="this.emptyEmail===false">
           <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div>
           <div class="text">Email</div>
         </div>
         <div class="itens-alert-empty" *ngIf="this.emptyPassword===true">
           <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z"/></svg></div>
           <div >Por favor preencha a senha</div>
         </div>
         <div class="itens-alert-not-empty" *ngIf="this.emptyPassword===false">
           <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z"/></svg></div>
           <div>Senha</div>
         </div>
       </div>

       <div class="title">Login</div>
       <div class="choose-type-login" *ngIf="showForm===false">
          <div class="welcome">Bem Vindo</div>
          <div class="text">Desejamos uma ótima experiência</div>
       </div>
       <!-- <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()"> -->
        <form  [formGroup]="loginForm">
        <div class="form-email">
          <div class="email-label">Email: </div>
          <input type="email" formControlName="email" id="email" autocomplete="email" #email>
        </div>
        <div class="form-password">
          <div class="password-label">Senha: </div>
          <input type="password" formControlName="password" id="password" autocomplete="password" #password>
        </div>
        <div class="submit-button">
          <button type="submit" (click)="logar(email.value, password.value)">Enviar</button>
        </div>
       </form>
       <div class="navigate">
        <div class="back">
          <a routerLink="/">Home</a>
        </div>
        <div class="forgot-password">
          <a routerLink="/forgot-password">Esqueci minha senha</a>
        </div>
       </div>
     </div>
   </div>
  </div>
 </div>

 <div class="submit-button">
  <button type="submit" (click)="logartest()">Enviar</button>
</div>
